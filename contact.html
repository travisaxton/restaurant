<html lang="en">
	<head>
		<title>Contact Us</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<link href="open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/restaurantStyles.css" >
		<!-- Internal Style Sheet for Contact Form -->
		<style>
			.required {
				font-weight: bold;
			}
			.form-container {
				padding: 2em;
			}

			header {
				padding-bottom: 2em;
			}

			noscript {
				margin: 0 auto;
			}

			@media screen and (min-width: 800px) {
				.form-container {
					width: 50%;
					margin: 0 auto;
				}
			}
		</style>
		<!-- End of Internal Style Sheet -->
	</head>
	<body>
		<header>
			<h1 class="main-title">Axton Cafe</h1>
			<hr />
			<nav>
				<ul class="nav nav-pills">
					<li class="nav-item"><a class="nav-link" href="index.html"><span class="oi oi-home" title="home" aria-hidden="true"></span></a></li>
					<li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
					<li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
				</ul>
			</nav>
		</header>
		<main class="form-container">
			<noscript>This form will not function properly with JavaScript disabled!</noscript>
			<div>
				<form novalidate name="contactForm" class="contact-form" onsubmit="return validateItems();">
					<div class="form-group">
						<label for="name" class="required">Name</label>
						<input id="name" type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="email" class="required">Email</label>
						<input id="email" type="email" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="phone" class="required">Phone</label>
						<input id="phone" type="phone" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="reason">Reason for inquiry:</label>
						<select id="reason" name="type">
							<option value="catering">Catering</option>
							<option value="private-party">Private Party</option>
							<option value="feedback">Feedback</option>
							<option value="other">Other</option>
						</select>
					</div>
					<div class="form-group">
						<label for="info">Additional Information:</label>
						<input id="info" type="textarea">
					</div>
					<div class="form-group">Have you been to the restaurant?
						<input id="yes" type="radio" name="answer" value=" yes">
						<label for="yes">Yes</label>
						<input id="no" type="radio" name="answer" value=" no">
						<label for="no">No</label>
					</div>
					<div class="form-group">Best days to contact you:
						<div class="form-check form-check-inline">
							<input id="monday" type="checkbox" class="form-check-input" name="days-of-the-week" value="monday"/>
							<label for="monday" class="form-check-label">M</label>
						</div>
						<div class="form-check form-check-inline">
							<input id="tuesday" type="checkbox" class="form-check-input" name="days-of-the-week" value="tuesday"/>
							<label for="tuesday" class="form-check-label">T</label>
						</div>
						<div class="form-check form-check-inline">
							<input id="wednesday" type="checkbox" class="form-check-input" name="days-of-the-week" value="wednesday"/>
							<label for="wednesday" class="form-check-label">W</label>
						</div>
						<div class="form-check form-check-inline">
							<input id="thursday" type="checkbox" class="form-check-input" name="days-of-the-week" value="thursday"/>
							<label for="thursday" class="form-check-label">Th</label>
						</div>
						<div class="form-check form-check-inline">
							<input id="friday" type="checkbox" class="form-check-input" name="days-of-the-week" value="friday"/>
							<label for="friday" class="form-check-label">F</label>
						</div>	
					</div>
					<button type="submit" class="btn btn-primary">Send Request</button>
				</form>
			</div>
			<hr />
		</main>
		<footer>
			<address class="footer-content">125 E. Market St., Louisville, KY 40232</address>
			<a href="tel:502-555-1234" class="footer-content">502-555-1234</a>
		</footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="js/validate-form.js"></script>
	</body>
</html>
