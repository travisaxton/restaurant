<html lang="en">
	<head>
		<title>Contact Us</title>
	</head>
	<body>
		<header>
			<h1>Axton Cafe</h1>
			<hr />
		</header>
		<nav>
			<ul class="nav-list">
				<li><a href="index.html">Home</a></li>
				<li><a href="menu.html">Menu</a></li>
				<li><a href="contact.html">Contact Us</a></li>
			</ul>
			<hr />
		</nav>
		<main>
			<form class="contact-form">
				Name: <input type="text"><br>
				Email: <input type="email"><br>
				Phone: <input type="tel"><br>
				Reason for inquiry: <select name="type">
					<option value="catering">Catering</option>
					<option value="private-party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select><br>
				Additional Information: <input type="textarea"><br>
				Have you been to the restaurant? <input type="radio" name="answer" value="yes">Yes<br><input type="radio" name="answer" value="no">No<br>
				Best days to contact you:<br>
				<input type="checkbox" name="days-of-the-week" value="Monday" />M<br>
				<input type="checkbox" name="days-of-the-week" value="Tuesday" />T<br>
				<input type="checkbox" name="days-of-the-week" value="Wednesday" />W<br>
				<input type="checkbox" name="days-of-the-week" value="Thursday" />Th<br>
				<input type="checkbox" name="days-of-the-week" value="Friday" />F<br>
				<input type="submit" value="Send Request">
			</form>
			<hr />
		</main>
		<footer>
			<address>125 E. Market St., Louisville, KY 40232</address>
			<a href="tel:502-555-1234">502-555-1234</a>
		</footer>
	</body>
</html>
