<html lang="en">
	<head>
		<title>Contact Us</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<link href="open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/restaurantStyles.css" >
	</head>
	<body>
		<header>
			<h1 class="main-title">Axton Cafe</h1>
			<hr />
			<nav>
				<ul class="nav nav-pills">
					<li class="nav-item"><a class="nav-link" href="index.html"><span class="oi oi-home" title="home" aria-hidden="true"></span></a></li>
					<li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
					<li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<form class="contact-form">
				<b>Name: </b><input type="text" required class="required"><br>
				<b>Email: </b><input type="email" required class="required"><br>
				<b>Phone: </b><input type="tel" required class="required"><br>
				Reason for inquiry: <select name="type">
					<option value="catering">Catering</option>
					<option value="private-party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select><br>
				Additional Information: <input type="textarea"><br>
				Have you been to the restaurant? <input type="radio" name="answer" value="yes">Yes<br><input type="radio" name="answer" value="no">No<br>
				Best days to contact you:<br>
				<input type="checkbox" name="days-of-the-week" value="Monday" />M<br>
				<input type="checkbox" name="days-of-the-week" value="Tuesday" />T<br>
				<input type="checkbox" name="days-of-the-week" value="Wednesday" />W<br>
				<input type="checkbox" name="days-of-the-week" value="Thursday" />Th<br>
				<input type="checkbox" name="days-of-the-week" value="Friday" />F<br>
				<input type="submit" value="Send Request">
			</form>
			<hr />
		</main>
		<footer>
			<address class="footer-content">125 E. Market St., Louisville, KY 40232</address>
			<a href="tel:502-555-1234" class="footer-content">502-555-1234</a>
		</footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
